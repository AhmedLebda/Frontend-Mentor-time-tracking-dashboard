<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- My Styles -->

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts -->

    <script defer src="js/app.js"></script>
  </head>
  <body>
    <main class="content-wrapper">
      <!-- User main card -->
      <div class="main-card">
        <!-- user logo and info -->
        <div class="user">
          <div class="logo">
            <img src="images/image-jeremy.png" alt="Jeremy's Photo" />
          </div>
          <div class="user-info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <!-- Time tracking controls -->
        <div class="timeframes">
          <button data-time="daily">Daily</button>
          <button data-time="weekly">Weekly</button>
          <button data-time="monthly">Monthly</button>
        </div>
      </div>

      <!-- cards -->
      <div class="card work">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>
            <p class="timeframe-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>
            <p class="timeframe-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>
            <p class="timeframe-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>
            <p class="timeframe-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>
            <p class="timeframe-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-content">
          <div class="card-title">
            <h2 class="title">Title</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />

          <div class="card-timeframe">
            <h2 class="timeframe-current">0hrs</h2>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
